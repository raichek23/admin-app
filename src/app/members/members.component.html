<h2>Proper List</h2>
<div>
  <label>Proper name:
    <input type="text" #memberName>
  </label>
  <button (click)="add(memberName.value); memberName.value = ''">Add</button>
</div>
<ul class="members">
  <li *ngFor="let member of members">
    <a routerLink="/detail/{{ member.id }}">
      <span class="badge">{{ member.id }}</span> {{ member.name }}
    </a>
    <button class="delete" title="Delete Proper" (click)="delete(member)">x</button>
  </li>
</ul>
